<div class="row-fluid" ng-controller="kanbanBoardCtrl">
  <div class="span4" ng-repeat="obj in data">
    <div class="widget-box">
      <div class="widget-header widget-header-flat widget-header-small">
        <h5>{{obj.category}}</h5>
        <div class="widget-toolbar no-border">
          <widget-task title="" parent="" category="{{obj.category}}"></widget-task>
        </div>
      </div>

      <div class="widget-body">
        <div class="widget-main">
          <div class="row-fluid">
            <ul class="item-list ui-sortable">
              <li class="item" ng-repeat="item in obj.tasks" ng-init="log = false" ng-mouseover="log = true" ng-mouseleave="log = false">
                <div class="widget-header">
                  <h6>{{item.description}}</h6>
                  <div ng-show='log'  class="lbl widget-toolbar no-border" >
                    <widget-task title="" parent="item.uuid" category="{{obj.category}}"></widget-task>
                    <span class="text-info" ng-click="editTask(item.uuid)">
                      <i class="icon-circle-arrow-down"></i>
                    </span>
                    <span class="text-error"  ng-click="deleteTask(item.uuid)">
                      <i class="icon-remove-sign"></i> 
                    </span>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
