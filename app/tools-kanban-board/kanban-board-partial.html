<div class="row-fluid" ng-controller="kanbanBoardCtrl">
  <div class="span4" ng-repeat="obj in data">
    <div class="widget-box">
      <div class="widget-header widget-header-flat widget-header-small">
        <h5>{{obj.category}}</h5>
        <div class="widget-toolbar no-border">
          <widget-task title="" parent="" category="{{obj.category}}"></widget-task>
        </div>
      </div>
      <div class="widget-body" >
        <div class="widget-main">
          <div class="boxDrop" ng-model="obj.tasks" data-drop="true" data-jqyoui-options="{accept:'.widget-header'}" jqyoui-droppable="{multiple:true, onDrop:'dropCallback'}">

            <div class="widget-header" uuid="{{item.uuid}}" ng-show='item.uuid'  ng-repeat="item in obj.tasks" data-drag="true" ng-init="log=false" ng-mouseover="log=true" ng-mouseleave="log=false" data-jqyoui-options="{revert: 'invalid'}"  ng-model='obj.tasks' jqyoui-draggable="{index: {{$index}},placeholder:true,animate:true}">

                <h6>{{item.description}}</h6>
                <div ng-show='log'  class="lbl widget-toolbar no-border" >
                  <widget-task title="" parent="item.uuid" category="{{obj.category}}"></widget-task>
                  <span class="text-info" ng-click="editTask(item.uuid, obj.category)">
                    <i class="icon-circle-arrow-down"></i>
                  </span>
                  <span class="text-error"  ng-click="deleteTask(item.uuid)">
                    <i class="icon-remove-sign"></i>
                  </span>
                </div>

              </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
