<div class="row-fluid" ng-controller="kanbanBoardCtrl" ng-init="level=1">
  <div class="span4" ng-repeat="obj in data">
    <div class="widget-box">
      <div class="widget-header widget-header-flat widget-header-small">
        <h5>{{obj.category}}</h5>
        <div class="widget-toolbar no-border">
          <widget-task title="" parent="" category="{{obj.category}}"></widget-task>
        </div>
      </div>

      <div class="widget-body" ng-model="obj.task" data-drop="true" data-jqyoui-options="{accept:'.widget-header:not([ng-model=obj.task])'}"  jqyoui-droppable="{multiple:true}">
        <div class="widget-main">
          <div class="row-fluid">
            <ul class="item-list ui-sortable">
              <li class="item" ng-repeat="item in obj.tasks" ng-init="log = false" ng-mouseover="log = true" ng-mouseleave="log = false">
                <div ng-include="'task/partial-task.html'"></div>
              </li>
            </ul>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
