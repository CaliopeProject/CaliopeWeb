<div class="cw-inner-form" ng-init="showContainerAutocomplete=false">
  <div name="container-title" class="containertitle">
    <button name="btn-add" class="btn btn-mini btn-success" type="button" ng-disabled="disabledAdd" ng-click="addInnerForm('create')"></button>
    <div name="container-autocomplete" class="container-autocomplete input-append" ng-show="showContainerAutocomplete">
      <div name="container-autocomplete-input" class="container-autocomplete-input">
      </div>
      <div name="container-autocomplete-btn-group" class="container-autocomplete-btn-groupt btn-group">
        <button class="btn dropdown-toggle" data-toggle="dropdown">
          Acci√≥n
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <a ng-click="addInnerFormFromAC('edit', itemSelectedUuid)">Adicionar</a>
        </ul>
      </div>
    </div>
  </div>
  <div ng-repeat="form in innerForms">
    <div name="container-form" class='innerborderform' >
      <cw-dform index="{{form.index}}" class="cwdform" name="{{form.name}}" cw-dform="{{form.templateName}}"  mode="{{form.mode}}" entity="{{form.entity}}" uuid="{{form.uuid}}" generic="{{form.generic}}" inner="true" from-routeparams="false" enc-uuid="false" init="true"></cw-dform>
    </div>
  </div>
</div>
