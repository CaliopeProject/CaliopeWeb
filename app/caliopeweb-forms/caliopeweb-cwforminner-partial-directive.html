<div class="cw-inner-form">


  <div name="container-title">
    <button name="btn-add" class="btn btn-mini btn-title" type="button" ng-disabled="disabledAdd" ng-click="addInnerForm('create')">Agregar</button>
  </div>
  <div ng-repeat="form in innerForms">
    <div name="container-form" >
      <cw-dform index="{{form.index}}" name="{{form.name}}" cw-dform="{{form.templateName}}"  mode="{{form.mode}}" entity="{{form.entity}}" uuid="{{form.uuid}}" generic="{{form.generic}}" inner="true" from-routeparams="false" enc-uuid="false" init="true"></cw-dform>
    </div>
    <!--
    <cw-dform name="form.name" cw-dform="form.templateName"  mode="form.mode" entity="form.entity" uuid="form.uuid" generic="form.generic" inner="true" from-routeparams="false" enc-uuid="false" ng-init="init()"></cw-dform>
    -->
  </div>


  <!--
  <div name="container-btns" class="modal-footer" ng-show="showBtns">
    <button name="btn-cancel" class="btn btn-mini btn-title" type="button" ng-click="cancel()">Cancelar</button>
    <button name="btn-terminate" class="btn btn-mini btn-title" type="button" ng-click="terminate()">Terminar</button>
  </div>
  -->
  <br/>
</div>
