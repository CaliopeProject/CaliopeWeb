<div class="grid" ng-controller="ProyectomtvCtrl">
  <!--
    name=Nombre del grid debe ser en la página y páginas incluidas
    method=El método que se invocara al servidor para recuperar la información
    ng-controller=El controlador del grid
    load-init=Indica si se debe cargar el grid al inicio
    class=Clase asignada al contenedor del grid
  -->
  <cw-grid name="gridProjectsmtv" method="projects.getAll" load-init="true" class="height-5"
           grid-options='{"enableCellEditOnFocus":false,"enableCellSelection":true,"enableRowSelection":false}'
           ng-init="initGrid()">
  </cw-grid>

</div>
