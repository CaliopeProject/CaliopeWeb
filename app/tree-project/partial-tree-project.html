<div ng-controller="treeCtrl" class="row-fluid fillallheight">
  <div class="page-header span12">
    <div class="span6">
      <h1>
       Arbol del proyecto
      </h1>
    </div>
    <div class="span6">
      <widget-Context></widget-Context>
    </div>
  </div>
  <div class="span12">
    <div class="span8">
      <accordion close-others="true">
        <accordion-group heading="{{project.classname}}" ng-repeat="project in data">
          {{project.data}}
        </accordion-group>
      </accordion>
    </div>
    <div class="span4">
    </div>
  </div>
  {{text}}
</div>
