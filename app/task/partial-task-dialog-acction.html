<div id="container-form" ng-init="initFromDialogAction()">
  <h2>
    Confirmar!
  </h2>
  <div class="modal-body">
    <h4>{{message}}</h4>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary btn-mini action" ng-controller="SIMMFormCtrl" ng-click="sendAction(form, template, actionMethod, '', uuid, '')">Aceptar</button>
    <button class="btn btn-warning btn-mini cancel" ng-click="closeDialog(dialogName)">Cancel</button>
  </div>
</div>
