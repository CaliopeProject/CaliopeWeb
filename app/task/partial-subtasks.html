<div ng-init="log2=false" ng-show='showSubtasks' class="tab-content-kanban">
  <div id="task-tab" class="tab-pane active">
    <div ng-repeat="subtask in item.subtasks">
      <ul id="tasks" class="item-list ui-sortable">

        <li class="item-default">
          <label class="inline">
            <input type="checkbox" ng-model="subtask.complete">
            <span class="lbl">{{subtask.description}}</span>
          </label>

          <div class="pull-right">
            <div class="btn-group">
              <button class="btn btn-mini btn-info">
                <i class="icon-edit bigger-125"></i>
              </button>

              <button class="btn btn-mini btn-danger ">
                <i class="icon-trash bigger-125"></i>
              </button>

              <button class="btn btn-mini btn-yellow">
                <i class="icon-flag bigger-125"></i>
              </button>
            </div>
          </div>
        </li>
      </ul>
    </div>
      <form ng-submit="addSubtask(item,description)">
        <ul class="item-list ui-sortable">
          <li class="item-default">
            <input placeholder="Agregar subtarea..." class="input-xlarge" ng-model='description' />
          </li>
        </ul>
      </form>
  </div>


</div>
