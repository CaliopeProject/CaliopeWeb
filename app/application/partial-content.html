<!-- MENU-RIGHT INIT-->
<a id="menu-toggler" href="#"><span></span></a>

<div id="sidebar" ng-controller='menuRightController' ng-init='toogle=true'  ng-class="{true:'menu-min', false:''}[toggle]">

  <div ng-include src="'menu-right/partial-menu-right.html'"></div>

  <!--ACTION COLLAPSE INIT -->
  <div id="sidebar-collapse" ng-click='toggle = !toggle' ng-model="toggle">
    <i class="icon-double-angle-left"></i>
  </div>
  <!--ACTION COLLAPSE END -->

</div>
<!-- MENU-RIGHT END-->


<!-- MAIN-CONTENT INIT-->
<div id="main-content" class="clearfix">

  <div id="breadcrumbs">

    <!-- BREADCRUMBS INIT-->
    <ul class="breadcrumb">
      <li>
        <i class="icon-home"></i>
        <a href="#">Incio</a>
        <span class="divider">
          <i class="icon-angle-right"></i>
        </span>
      </li>
      <li ng-repeat="breadcrumb in breadcrumbs.getAll()">
        <span class="divider">/</span>
        <ng-switch on="$last">
        <span class="active" ng-switch-when="true">{{breadcrumb.name}}</span>
        <span ng-switch-default><a href="{{breadcrumb.path}}">{{breadcrumb.name}}</a></span>
        </ng-switch>
      </li>
    </ul>
    <!-- BREADCRUMBS END-->

    <!-- NAV-SEARCH INIT-->
    <div id="nav-search">
      <form class="form-search">
        <span class="input-icon">
          <input type="text" placeholder="Search ..." class="input-small search-query" id="nav-search-input" autocomplete="off" />
          <i class="icon-search" id="nav-search-icon"></i>
        </span>
      </form>
    </div>
    <!-- NAV-SEARCH END-->
  </div>

  <div id="page-content" class="clearfix">
    <div class="page-header position-relative">
      <h1>
        Titulo de la tematica.
      </h1>
    </div>

    <div class="row-fluid">
      <!--PAGE CONTENT INIT-->
      <ng-view/>
      <!--PAGE CONTENT END-->
    </div>
  </div>

</div>
<!-- MAIN-CONTENT END-->
