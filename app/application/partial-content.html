<!-- MENU-RIGHT INIT-->
<div id="sidebar" ng-controller='menuRightController' ng-class="{'display': showMenu, 'menu-min': toggle}">

  <div ng-include src="'menu-right/partial-menu-right.html'" ng-class="{'menu-min': toggle}" ></div>

  <!--ACTION COLLAPSE INIT -->
  <div id="sidebar-collapse" ng-click='changeToogleMenu()'>
    <i ng-class="{'icon-double-angle-left': !toggle}"></i>
    <i ng-class="{'icon-double-angle-right': toggle}"></i>
  </div>
  <!--ACTION COLLAPSE END -->

</div>
<!-- MENU-RIGHT END-->

<!-- MAIN-CONTENT INIT-->
<div id="main-content" class="clearfix">
  <div id="page-content" class="clearfix">
    <div class="row-fluid">
      <!--PAGE CONTENT INIT-->
      <ng-view class='fillallheight'/>
      <!--PAGE CONTENT END-->
    </div>
  </div>
</div>
<!-- MAIN-CONTENT END-->
